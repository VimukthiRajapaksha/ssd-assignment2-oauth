<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
  	body{
  		color : #4e413b;
  		background-image: url('/img/event_bg.jpg');
    	background-repeat: no-repeat;
    	background-attachment: fixed;
  		background-size: cover;
  	}
  	h3 > span {
    	color : #e2ded3;
    }
    .form-control {
    	border-color: #ff6d24 !important;
    }
    label {
    	color: #e2ded3
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Start Header -->
    <div class="d-flex p-3 flex-column" style="background-color: #4e413b; color: #FFFFFF; height: 100px">
      <h3 class="flex-grow-3">Pretty<span>Calendar</span></h3>
      <img th:src="${session.picture}" width="30" height="30" class="d-inline-block align-top flex-grow-1" alt="" loading="lazy">
      <p class="flex-grow-1" th:text="${session.name}"></p>
    </div>
    <!-- End Header -->

    <!-- Start Body -->
    <div class="d-flex p-3 justify-content-center flex-column">

<div th:if="${calendarEvent!= null}">
      <!-- Start add event page -->
      <div class="container w-75">
        <form class="m-3 p-3" action="#" th:action="@{/events}" th:object="${calendarEvent}" method="post">

          <div class="form-group row">
            <div class="col-sm-12">
              <input type="text" class="form-control" th:field="*{title}" id="eventTitle" placeholder="Add title">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-6">
              <label for="eventDate">Add date</label>
              <input type="date" class="form-control" th:field="*{date}" id="eventDate" placeholder="Add date">
            </div>
            <div class="col-sm-6">
              <div class="row">
                <div class="col">
                  <label for="eventDate">Add start time</label>
                  <input type="time" class="form-control" th:field="*{startTime}" id="eventTime" placeholder="Add time">
                </div>
                <div class="col">
                  <label for="eventDate">Add end time</label>
                  <input type="time" class="form-control" th:field="*{endTime}" id="eventTime" placeholder="Add time">
                </div>  
              </div>
            </div>

          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <input type="text" class="form-control" th:field="*{location}" id="eventLocation" placeholder="Add location">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <input type="text" class="form-control" th:field="*{guests}" id="eventGuests" placeholder="Add guests">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12">
              <textarea class="form-control" th:field="*{description}" id="eventDescription" rows="3" placeholder="Add Description"></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-light mx-3">Cancel</button>
            <button type="submit" class="btn" style="background: #ff6d24">Save</button>
          </div>
        </form>
      </div>
      <!-- End add event page -->
</div>

    </div>
    <!-- End Body -->
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
